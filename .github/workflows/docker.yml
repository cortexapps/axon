name: Build and Publish Docker Image

on: 
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IS_DEFAULT_BRANCH: ${{ github.ref == format('refs/heads/{0}', 'main') }}
      IS_TAG: ${{ startsWith(github.ref, 'refs/tags/') }}
      IS_PUBLISH: ${{ github.event_name == 'workflow_dispatch' || github.ref == format('refs/heads/{0}', 'main') || startsWith(github.ref, 'refs/tags/') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      -   name: Docker meta
          id: meta
          uses: docker/metadata-action@v5
          with:
            images: |
              ghcr.io/${{ github.repository_owner }}/cortex-axon-agent
            tags: |
              type=ref,event=branch
              type=semver,pattern={{version}}
              type=semver,pattern={{major}}.{{minor}}
              type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          file: ./docker/Dockerfile
          push: ${{ env.IS_PUBLISH == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # arm64 is more expensive to build, so only build it on the default branch or for tags
          platforms: ${{ env.IS_PUBLISH == 'true' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          load: ${{ env.IS_PUBLISH != 'true' }}

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/cortex-axon-agent:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'
          skip-dirs: 'usr/lib/node_modules/npm,root/.go'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4.32.2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Fail on CRITICAL/HIGH vulnerabilities
        run: |
          COUNT=$(jq '[.runs[].results[]] | length' trivy-results.sarif)
          if [ "$COUNT" -gt 0 ]; then
            echo "::error::Found $COUNT CRITICAL/HIGH fixable vulnerabilities:"
            jq -r '.runs[].results[] | "\(.ruleId): \(.message.text | split("\n") | .[0])"' trivy-results.sarif
            exit 1
          fi